    <style>
        body {
            background-image: url({% static "assets/app/media/img/bg/bg-truck.png" %});
            background-repeat: no-repeat;
            background-size: cover;
        }

        .inset {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.6),
            0 1px 1px rgba(0, 0, 0, 0.1);
            background-color: transparent !important;
            z-index: 999;
        }

        .inset img {
            border-radius: inherit;
            width: inherit;
            height: inherit;
            display: block;
            position: relative;
            z-index: 998;
        }

        .login-name {
            font-weight: bold;
            color: white;
        }

        .login-name:hover {
            text-decoration: none;
            color: white;
        }

        .pro-frame {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .kondisi {
            width: 600px;
            margin-top: 0px;
        }

        .kondisi h3 {
            color: white;
        }

        .kondisi .tombol {
            text-align: center;
            padding: 10px;
        }

        .kondisi a {
            text-decoration: none;
        }

        .kondisi a:hover {
            text-decoration: none;
        }


        .image {
            height: 100px;

        }

        .helper {
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }

        .image img {
            vertical-align: middle;
            max-width: 80px;
        }

        .left-frame {
            z-index: 10;
            position: absolute;
            left: 0;
            top: 55%;
            transform: translateY(-50%);
            width: 20vw;
        }

        .left-frame ul {
            list-style-type: none;
        }

        .left-frame ul li {
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .left-frame img{
            display: block;
            width: 50px;
        }


        .left-frame span{
            margin-top: 10px;
            color: white;
            font-size: 0.9em;
            font-weight: bold;
            display: block;
        }

    </style>
</head>
